<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    $(function (){
      $.ajax({
        url:"http://localhost:8080/commodity/commodityList1",
        dataType:"json",
        type:"get",
        success:function (res){
          var commodity = res.data;
          for(var i = 0 ; i<commodity.length;i++)
          {
            $("#tab").append("<div style='width: 45%; border: 1px solid black; margin:10px 10px; border-top-left-radius: 25px;border-top-right-radius: 25px;border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; background-color: antiquewhite' >"+
                    "<div class=\"col-md-2 column\">" +
                    "<img height='50px' width='auto' src=" + commodity[i].commodity_img + "></img>" +
                    "</div>"+"<div class=\"col-md-10 column\" align='left'>"+
                    "<h4> 产品名：<a href=\"#\">" + commodity[i].commodity_name + "</h4>" +
                    "<h4> 仅剩：<a href=\"#\">" + commodity[i].commodity_num + "</h4>" +
                    "<h5> 价格：<a href=\"#\">" + commodity[i].commodity_price + "<h5>" +
                    "</div>"+
                    "</div>")
          }
        },error(ref){

        }
      })
    })
  </script>
</head>
<body class="p-3 m-0 border-0 bd-example">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">首页</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="http://localhost:8080/category">分类</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Example Code -->

<div class="d-flex justify-content-center">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/Carousel1.jpg" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/Carousel2.jpg" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/img/Carousel3.jpg" class="d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<center>
  <div id="tab" style="margin-top: 50px;display: flex; flex-wrap: wrap; width: 80%;" ></div>
</center>

<!-- End Example Code -->
</body>
</html>
